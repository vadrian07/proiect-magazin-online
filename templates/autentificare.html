{% extends 'layout.html' %}

{% block body %}
    {% from "includes/_formhelpers.html" import render_field %}   
<div class="logare">
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0">
            {% include 'includes/_flashmsg.html' %}
            <div class="row d-flex">
                <div class="col-lg-6">
                    <div class="card1 pb-5">
                        <div class="row"> <img src="static/imagini/ubdlogo.png" class="logo"> </div>
                        <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="static/imagini/autentificare-logo.jpg" class="image"> </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card2 card border-0 px-4 py-5">
                        <div class="row mb-4 px-3">
                            <h6 class="mb-0 mr-4 mt-2">Loghează-te cu</h6>
                            <div class="facebook text-center mr-2">
                                <div class="fab fa-facebook-f"></div>
                            </div>
                            <div class="google text-center mr-2">
                                <div class="fab fa-google"></div>
                                <a href="/autentificare"></a>
                            </div>
                        </div>
                        <div class="row px-3 mb-4">
                            <div class="line"></div> <small class="or text-center">sau</small>
                            <div class="line"></div>
                        </div>
                        <div class="row px-3"> <label class="mb-1">
                        <form method="POST" action="">
                                <h6 class="mb-0 text-sm">Adresa de email</h6>
                                {{render_field(form.email, class_="form-control")}}
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm">Parola</h6>
                                {{render_field(form.parola, class_="form-control")}}
                        <div class="row px-3 mb-4">
                            <div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> <label for="chk1" class="custom-control-label text-sm">
                                Ține-mă minte</label> </div> <a href="#">Ai uitat parola?</a>
                        </div>
                        <div class="row mb-3 px-3"> <button type="submit" class="btn btn-blue text-center">Logare</button> </div>
                        <div class="row mb-4 px-3"> <small class="font-weight-bold">Nu ai cont? <a href="/inregistrare" class="text-danger ">Inregistreaza-te</a></small> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
