{% extends 'layout.html' %}
{% block body %}
<div class="piese">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <h1 class="my-4">Piese</h1>
                <div class="list-group">
                    <a href="/Drone" class="list-group-item active"><i class="fas fa-chevron-right"></i> Drone</a>
                    <a href="/Accesorii" class="list-group-item"><i class="fas fa-chevron-right"></i> Accesorii</a>
                    <a href="/Piese" class="list-group-item"><i class="fas fa-chevron-right"></i> Piese</a>
                    <a href="/Baterii" class="list-group-item"> <i class="fas fa-chevron-right"></i> Baterii</a>
                </div>
            </div>
            <div class="col-lg-9">
                {% include 'includes/_flashmsg.html' %}
                <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox" style="max-height: 300px">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="/static/imagini/banner-drona3.jpg" alt="Produs"
                                width="1100" height="300">
                            <div class="carousel-caption">
                                <h3></h3>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="/static/imagini/banner-drona3.jpg" alt="Produs"
                                width="1100" height="300">
                            <div class="carousel-caption">
                                <h3></h3>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="/static/imagini/banner-drona3.jpg" alt="Produs"
                                width="1100" height="300">
                            <div class="carousel-caption">
                                <h3></h3>
                                <p></p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <div class="row">
                    {% for produs in Piese %}
                    <div class="col-4 mb-4">
                        <div class="card h-100">
                            <a href="/Piese?vizualizare={{produs.id}}">
                                <div class="card-img-top"
                                    style="background: url('static/imagini/produs/{{produs.categorie}}/{{produs.imagine}}');">
                                </div>
                            </a>
                            <div class="card-body">
                                <h5 class="card-title">
                                    <a href="/Piese?vizualizare={{produs.id}}">{{ produs.p_nume}}</a>
                                </h5>
                                <h4>{{produs.pret}} lei</h4>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
